<div class="page-header">
  <h1>Employee Details </h1>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table">
      <thead>
        <tr>
          <th>Employee Number</th>
          <th>Employee Name</th>
          <th>Designation</th>
          <th>Band</th>
          <th>Date Of Joining</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of searchArray1">
          <td>{{i.Employee_Number}}</td>
          <td>{{i.Employee_Name}}</td>
          <td>{{i.Designation}}</td>
          <td>{{i.Band}}</td>
          <td>{{i.Dates}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
