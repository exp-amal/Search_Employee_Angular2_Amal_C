<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1>Search Employee </h1>
      </div>
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-8">
          <form [formGroup]="myForm" (ngSubmit)="onClick()">
            <div class="form-group">
              <label for="formGroupExampleInput">Search By</label>
              <select (change)="onChange1($event.target.value)" class="custom-select">
            <option >select</option>
           <option *ngFor="let i of searchby" [value]=i>{{i}}</option>
          </select>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Filter Operator</label>
              <select class="custom-select" (change)="onChange2($event.target.value)">
            <option >select</option>
           <option *ngFor="let j of filterOperator" [value]=j>{{j}}</option>
          </select>
             
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Search For</label>
              <input type="{{type}}" class="form-control" formControlName="search" id="formGroupExampleInput2" placeholder=" Search Here"
                required>
            </div>
             <div class="form-group" *ngIf="Flag">
                <label for="query">To Date :</label>
                <input type="date" class="form-control" formControlName="toDate" id="toDate" required>
              </div>
            <div>
              <button type="reset" (click)="viewAll()" class="btn btn-danger">Reset</button>
              <button type="submit" [disabled]="!myForm.valid" class="btn btn-info">Filter</button>
            </div>
          </form>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <app-sresult [searchArray1]="searchArray"></app-sresult>
  </div>
</div>
